<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Table</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td rowspan="2">1</td>
                        <td>2</td>
                    </tr>
                    <tr>

                        <td>3</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td>1</td>
                        <td rowspan="2">3</td>
                    </tr>
                    <tr>
                        <td>2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td colspan="2">1</td>

                    </tr>
                    <tr>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td colspan="2">3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>1</td>
                        <td rowspan="3">4</td>

                    </tr>
                    <tr>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td rowspan="2" colspan="2">1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>


</body>

</html>
