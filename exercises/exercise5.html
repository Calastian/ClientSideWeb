<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form action="https://student2.cs.appstate.edu/crr/3440/homework/h3/contact/" method="post">
        <fieldset>
            <legend>Send Us Feedback</legend>

            <label for="emailTo">To:</label>
            <br>
            <input type="text" id="emailTo" name="emailTo" value="Acme Corporation" readonly>
            <br><br>

            <label for="emailFrom">Your email address:</label>
            <br>
            <input type="email" id="emailFrom" name="emailFrom" required>
            <br><br>

            <label for="emailBody">Message:</label>
            <br>
            <textarea cols="20" rows="5" placeholder="Type your message here ..."
                required></textarea>
        </fieldset>
        <br>

        <fieldset>
            <legend>Survey Questions</legend>

            <label for="referrer">How did you hear about us?</label>
            <br>
            <select id="referrer" name="referrer">
                <option value="google">Google</option>
                <option value="ad">Newspaper ad</option>
                <option value="friend">Friend</option>
                <option value="other">Other</option>
            </select>
            <br><br>

            <label for="newsletter">Would you like to receive our newsletter?</label>
            <br>
            <input type="checkbox" id="newsletter" name="newsletter" checked value="yes">
            <label for="newsletter">Yes please. Send me the newsletter</label>
            <br><br>

            <fieldset>
                <legend>Rate Our Service</legend>
                <input type="radio" id="rating_1" name="rating" value="1">
                <label for="rating_1">Very Poor</label>
                <br>
                <input type="radio" id="rating_2" name="rating" value="2">
                <label for="rating_2">Poor</label>
                <br>
                <input type="radio" id="rating_3" name="rating" value="3">
                <label for="rating_3">Average</label>
                <br>
                <input type="radio" id="rating_4" name="rating" value="4">
                <label for="rating_4">Good</label>
                <br>
                <input type="radio" id="rating_5" name="rating" value="5">
                <label for="rating_5">Very Good</label>
            </fieldset>
        </fieldset>
        <br>

        <input type="submit" value="Send Message">
    </form>
</body>

</html>
